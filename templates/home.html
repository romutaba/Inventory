{% extends 'base.html' %}

{% block content %}
<div class="container">
<div class="row">
<div class="jumbotron">
  <h1>Hello</h1>
  <p>You are on your Dashboard</p>
</div>
<h3>Items in Stock</h3>
	<ul>
        {% for item in items %}
            <li  id="one">
                <a href="{% url 'item_detail' item.id %}">
                    {{ item.name|capfirst }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
</div>
{% endblock %}
